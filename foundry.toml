[profile.default]
# forge config
verbosity = 3
src = "src"
out = "out"
libs = ["lib"]
# solidity config
solc-version = "0.8.18"

[profile.default.fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "single"
tab_width = 2
wrap_comments = true
ignore = [
  "src/interfaces/ICrossDomainMessenger.sol"
]
